<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar imagenes usando Java script</title>
</head>
<body>
    <head><h1>Cambiar imagenes usando Java script</h1>
    <nav>
       <a onmouseover="document.getElementById('logo').src='/logos/logohtml.png'" href="#">HTML</a>
       <a onmouseover="document.getElementById('logo').src='/logos/logocss.png'" href="#">CSS</a>
       <a onmouseover="document.getElementById('logo').src='/logos/logojs.png'" href="#">Javascript</a>
    </nav>
    <img id="logo" src="../logos/logojs.png" alt="">
    </head>
</body>
</html>
