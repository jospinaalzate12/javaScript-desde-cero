<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de fondo con java script</title>
</head>
<body style="background-color: antiquewhite;">
    <head>
        <h1>Cambiar color de fondo con java script</h1>
    </head>
    <main>
        <button onclick="document.body.style.backgroundColor='black'">color negro </button>
        <button onclick="document.body.style.backgroundColor='blue'">color azul</button>
        <button onclick="document.body.style.backgroundColor='red'"> color rojo</button>    </main>
    <script>
document.body.style.backgroundColor ='aqua'
    </script>
</body>
</html>
